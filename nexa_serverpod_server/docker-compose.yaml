services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: nexa_serverpod
      POSTGRES_PASSWORD: "lXvy8yqUsJLkrS2BSprc5JKkq6BzoCS_"
    volumes:
      - nexa_serverpod_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "TS6-c1jESxNfArQlCbUr8I8gXk-zBDYl"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: nexa_serverpod_test
      POSTGRES_PASSWORD: "BFYxnJAAjlE1sVPAzh5i8nfIVThaDCg9"
    volumes:
      - nexa_serverpod_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "oChFyWI5QLluArIxcmoDftEhmZVjL899"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  nexa_serverpod_data:
  nexa_serverpod_test_data:
